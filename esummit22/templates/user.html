{% extends 'base.html' %}
{% load static %}
{% block body %}
    <div class="overlayer" id="overlayer">
        <div class="loader">
            <div class="loader-inner"></div>
        </div>
    </div>
    <a href="#0" class="scrollToTop"><i class="fas fa-angle-up"></i></a>
    <div class="overlay"></div>

    <header>
        <div class="header-bottom">
            <div class="container">
                <div class="header-wrapper">
                    <div class="logo">
                        <a href="">
                            <img
                                    src="https://esummit.ecellnitb.com/assets/img/logo/E-SUMMIT%20LOGO-min.png"
                                    alt="logo"
                            />
                        </a>

                    </div>
                    <div class="logo" style="width: 300px">
                        <a href="/user" style="color:#fff;">{{ user.0.username }}</a>
                        <div class="flex" style="display: flex;flex-direction: row;">
                            <a href="/logout" class="waves-effect waves-light btn logout-btn" >Log Out</a>
                            <a href="/user" class="waves-effect waves-light btn logout-btn">Dashboard</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="hero-section style-2">
        <div class="container">
        </div>
        <div class="bg_img hero-bg bottom_center" data-background="{% static './assets/images/banner/hero-bg.png' %}"></div>
    </div>
    <!--============= Hero Section Ends Here =============-->


    <section class="featured-auction-section padding-bottom mt--240 mt-lg--440 pos-rel">
        <div class="container">
            <div class="section-header cl-white mw-100 left-style">
                <h3 class="title">{{user.0.username}} is left with this â‚¹{{user.0.money}} </h3>
            </div>
            <div class="row justify-content-center mb-30-none">
                {% for i in Player %}
                <div class="col-sm-10 col-md-6 col-lg-4">

                    <div class="auction-item-2">
                        <div class="auction-thumb">
                            <a href="#0"><img src="{{i.player_img}}" height="200px" width="200px" alt="car"></a>

                            <a href="#0" class="bid"><i class="flaticon-auction"></i></a>
                        </div>
                        <div class="auction-content">
                            <h6 class="title">
                                <a href="#0" style="text-align: center;">{{i.name}}</a>
                            </h6>
                            <h6 class="title">
                                <a href="#0" style="text-align: center;" id="curr_price">{{i.price}} (Base Price : {{i.base_price}})</a>
                            </h6>
                            <br>
                            <div class="text-center">
                                <a href="/player/{{i.id}}" class="custom-button" >View Profile</a>
                            </div>
                        </div>

                    </div>

                </div>
                {% endfor %}
                </div>
            </div>
        </div>
    </section>

{% endblock %}
